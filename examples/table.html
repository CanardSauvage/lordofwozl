<!DOCTYPE html>
<html>
<head>

    <title>LordOfWozl's First Project</title>

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <style>
        .table-two-wrapper {
            max-width: 500px;
        }

        .table-two-wrapper table {
            border-spacing: 5px;
        }

        .table-two-wrapper table, .table-two-wrapper th, .table-two-wrapper td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        .table-two-wrapper th, .table-two-wrapper td {
            padding: 15px;
        }

        .table-two-wrapper th {
            text-align: left;
        }
    </style>

</head>
<body>

<h1>Tables</h1>
<h2>No styling</h2>

<div class="table-one-wrapper">
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table>
</div>

<h2>With styling</h2>

<div class="table-two-wrapper">
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table>
</div>

</body>
</html>
